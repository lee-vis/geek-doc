<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>geek帮助文档</title>

  <!-- 解除其他平台的防盗链 -->
  <meta name="referrer" content="never">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style/vue.css">
  <link rel="stylesheet" type="text/css" href="style/myStyle.css"/>

  <!-- alert -->
  <link rel="stylesheet" href="style/sweetalert.min.css" type='text/css' media='all' />

</head>

<body background="" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
  <div id="app">Loading...</div>
  <a class="to-top">Top</a>

  <script>
    window.$docsify = {
      el: '#app',
      name: 'Geek',
      repo: 'https://github.com/lee-vis/geek-doc',
      loadNavbar: true, //开启导航栏
      coverpage: true,  //开启封面
      loadSidebar: true,//开启侧边栏
      auto2top: true,   //切换页面自动回到顶部
      subMaxLevel: 2,   //目录最大级数
      maxLevel: 4,      //可配置最大支持渲染的标题层级
      homepage: 'zh-cn/README.md', //设置中文的README.md作为首页
      
      //添加搜索功能，中文和英文文档同时搜索
      search: {
        paths: 'auto',
        placeholder: {
          '/':'🔍 搜索',
          '/zh-cn/':'🔍 搜索',
          '/en-us/':'🔍 Type to search'
        },
        //如果中文和英文文档都没有内容，则返回
        noData: {
          '/':'😒 找不到结果',
          '/zh-cn/':'😒 找不到结果',
          '/en-us/':'😒 No Results'
        },
  
        depth: 4,         //搜索标题的最大层级
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//增加搜索框

      footer: {
        copy: 'Copyright &copy; 2021 💖 </span>',
        auth: ' <strong>-lee.vis-</strong>',
        pre: '<hr/>',
        style: 'text-align: center;',
      },

      copyCode: {
          buttonText: 'Copy',
          errorText: 'Error',
          successText: 'OK!'
      },

      'flexible-alerts': {
        style: 'flat'
      }
   
    }
  </script>

  <!-- <script src="style/docsify.min.js"></script> -->
  <script src="style/docsify.js"></script>

  <!-- docsify表情包 -->
  <script src="style/emoji.min.js"></script>
  
  <!-- 复制代码到剪切板 -->
  <script src="style/docsify-copy-code"></script>

  <!-- 搜索功能 -->
  <script src="style/search.min.js"></script>

  <!-- C++、Java、python、bash等等语法高亮 -->
  <script src="style/prism-bash.min.js"></script>
  <script src="style/prism-java.min.js"></script>
  <script src="style/prism-python.min.js"></script>
  <script src="style/prism-cpp.min.js"></script>
  <script src="style/prism-c.min.js"></script>
  <script src="style/prism-javascript.min.js"></script>
  <script src="style/prism-css.min.js"></script>
  <script src="style/prism-powershell.min.js"></script>
  <script src="style/prism-sql.min.js"></script>
  <script src="style/prism-yaml.min.js"></script>
  <script src="style/prism-properties.min.js"></script>
  <!-- <script src="style/matlab.min.js"></script> -->
  
  <!-- CDN files for docsify-katex -->
  <script src="style/docsify-katex.js"></script>
  
  <!-- 文档页脚增强 -->
  <script src="style/docsify-footer.min.js"></script>
  
  <!-- 复制提醒 -->
  <script src="style/sweetalert.min.js"></script>
  <script>
    document.body.oncopy = function () { 
      swal("复制成功 🎉", 
        "若要转载或引用请务必保留原文链接，并申明来源。如果你觉得本仓库不错，那就来 Github 给个 star 吧 😊", 
        "success"); };
  </script>

  <!-- PWA 离线化 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  
  <!-- 访问量统计 -->
  <!-- <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script> -->
            

  <!-- 置顶插件 -->
  <script src="style/jquery-1.11.3.min.js"></script>
  <script src="style/jquery.toTop.min.js"></script>
  <script>
    $('.to-top').toTop();
  </script>

  <!-- Markdown 引用样式美化 -->
  <script src="style/docsify-plugin-flexible-alerts.min.js"></script>

  <!-- 图片缩放 -->
  <script src="style/zoom-image.js"></script>


</body>
</html>
